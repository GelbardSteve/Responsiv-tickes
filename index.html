<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="scss/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="sectionContainer"></div>

    <div class="user-add-form" id="add-form-user">
      <select id="user-img">
        <option value="1">imgs/john-smith.jpg</option>
        <option value="2">imgs/alex-jonathan.jpg</option>
        <option value="3">imgs/monica-smith.jpg</option>
        <option value="4">imgs/michael-zimber.jpg</option>
        <option value="5">imgs/sandra-smith.jpg</option>
        <option value="6">imgs/janeth-carton.jpg</option>
      </select>
      <input type="text" id="user-position" placeholder="User Position" />
      <input type="text" id="user-name" placeholder="User Name" />
      <input type="text" id="user-place" placeholder="User Place" />
      <input type="text" id="user-twitter" placeholder="User Twitter" />
      <input type="text" id="user-description" placeholder="User Description" />
      <input type="tel" id="user-tel" placeholder="User Tel" />

      <button id="addNewUser">Add New User</button>
    </div>

    <i class="fas fa-plus-circle" id="add-form"></i>

    <script src="getAllSelectors.js"></script>
    <script src="userObject.js"></script>
    <script src="index.js"></script>
  </body>
</html>
